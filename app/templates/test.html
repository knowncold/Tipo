<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/comments.css">
    <script type="text/javascript" src="../static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $.ajax({
            url: 'https://disqus.com/api/3.0/forums/listPosts.json?',
            dataType: 'json',
            data: {
                "forum": 'tipo',
                "api_key": 'Ba2FiIZgbu5YBXHe6hnWFhYxGw82yCrljRBalPrfzlKF46PRHTHS0xNrLRiei7mM',
                "limit": '5'
            }
        }).done(function(res) {
            if(res.code === 0) {
                $('<span>最新评论</span>').appendTo('#sp');
                for (var i = 0; i < res.response.length; i++) {
                    console.log(res.response[i]);
                    $('<span><a href=' + res.response[i].url+ '> ' + res.response[i].author.name+ '</a><p>'+res.response[i].raw_message.substring(0, 8) + '...</p>' +'</span><br>').appendTo('#recentComments');
                }
                $('#comment').toggleClass('comment');
            }
        }).fail(function() {

        });
    </script>
</head>
<body>
<div id="comment">
    <div id="sp"></div>
    <div id="recentComments" style="margin-top: 26px">

    </div>
</div>
</body>
</html>
